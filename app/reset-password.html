<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>part connect</title>
    <link rel="stylesheet" href="scss/vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>
    <div class="container-fluid Login-page">
        <div class="row">
            <div class="col-md-4 px-0">
                <div class="left-section">
                    <div class="info-wrapper d-flex justify-content-between flex-column">
                        <div>
                            <div class="logo-wrap">
                                <img src="images/Part Connect_Logo.png" loading="lazy" alt="logo" class="logo-img img-fluid">
                            </div>
                            <h3 class="heading">Welcome back!</h3>
                            <p class="description mb-0">Lorem ipsum dolor sit amet consectetur adipiscing elit volutpat fringilla, aenean ornare dapibus ultrices nunc luctus ullamcorper in, tortor tristique maecenas sodales sagittis accumsan non parturient.</p>
                        </div>
                        <p class="new-user">New User?<span> <a href="sign-up.html">Sign up today</a></span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="right-section mt-3 mt-md-0">
                    <div class="login-wrapper">
                       
                        <h5 class="login-heading">Reset your password</h5>
                        
                        <div class="garage-login mt-5">
                           
                            <div class=" position-relative">
                                <input type="password" class="form-control mb-4" id="exampleInputPassword1" aria-describedby="PasswordHelp" placeholder="New password">

                            </div>
                            <div class=" position-relative">
                                <input type="password" class="form-control mb-4" id="exampleInputPassword1" aria-describedby="PasswordHelp" placeholder="Confirm new password">
                                <span class="hide-password"><img src="images/Hide_Eye_Password.svg" alt="password hide"></span>
                            </div>
                           
                            <button type="button" class="button button-primary">Confirm</button>
                        </div>
                       
                    </div>
                </div>
            </div>

    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
